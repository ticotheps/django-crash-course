{% extends "base.html" %}

{% block content %}

        <div class="card">
            <h1>Create a Todo!</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mb-4" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
